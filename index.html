<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    
    <div class="content">
        <div class="weatherInfo">
          <div class="weatherIcon"><img src="https://cdn3.iconfinder.com/data/icons/cloud-computing-line-vol-3/52/question__help__why__Whatsapp__weather__cloud__computing-512.png"></div>
          <div class="weatherLocation">Location</div>
          <div class="weather">Weather</div>
          <div class="weatherTemp">Temperature</div>
        </div>
        <form name="weatherLookup">
          <input type="text" placeholder="Location">
          <button>Search</button>
        </form>
      </div>
      <script src="script.js"></script>

</body>
</html>
